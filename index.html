<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queres Ser a Minha Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            color: #d32f2f;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        header {
            padding: 50px 20px;
        }
        h1 {
            font-size: 2.5em;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .heart {
            position: absolute;
            font-size: 2em;
            animation: float 5s infinite;
            opacity: 0.7;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
        }
        #no {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        #response {
            font-size: 2em;
            margin-top: 50px;
            display: none;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            animation: confetti-fall 3s linear infinite;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
    <!-- Adicione o script do EmailJS aqui -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init('l6oWpKyC0ELucpw_4'); // Substitua pelo seu User ID do EmailJS
        })();
    </script>
</head>
<body>
    <header>
        <h1>Ol√°, meu amor! üíï</h1>
        <p>√âs a pessoa mais extraordin√°ria e perfeita que alguma vez conheci. Queres ser a minha Valentine neste pr√≥ximo Dia de S√£o Valentim?</p>
    </header>
    
    <button id="yes">Sim! ‚ù§Ô∏è</button>

    <div id="response"></div>

    <script>
        // Cora√ß√µes flutuando
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';

        setInterval(createHeart, 500);

        // Bot√£o "N√£o" foge do mouse

            const offsetY = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 20 + 10) + 'vh';
            noBtn.style.left = `calc(50% + ${offsetX})`;
            noBtn.style.top = `calc(50% + ${offsetY})`;
            noBtn.style.transform = 'translate(-50%, -50%)';
        });

        // Resposta "Sim" com envio de email
        const yesBtn = document.getElementById('yes');
        const response = document.getElementById('response');
        yesBtn.addEventListener('click', () => {

            emailjs.send('service_65653tr', 'template_xw9b6ld', { // Substitua pelos IDs reais
                // Par√¢metros opcionais para o template (ex: nome dela, se quiser personalizar)
                to_email: 'siikbroo@gmail.com', // Seu email que vai receber
            })
            .then(() => console.log('Email enviado!'), (error) => console.log('Erro:', error));
            
            // Confetes
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = ['red', 'pink', 'purple'][Math.floor(Math.random() * 3)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.body.appendChild(confetti);

    </script>
</body>
</html>
